<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borrowers - ACE Library Management</title>
  <link rel="shortcut icon" href="/images/acee.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sidebar" onclick="toggleSidebar()">â˜°</div>
  <div class="sidebar-links" id="sidebarLinks">
    <a href="home.html">Home</a>
    <a href="borrowers.html">Borrowers</a>
    <a href="books.html">Books</a>
    <a href="about.html">About Us</a>
    <a href="/index.html" onclick="logout()">Logout</a>
  
  </div>

  <div class="header">
    <span id="loggedInName"></span>
  </div>

  <div class="main-content">
    <h1>Borrowers Management</h1>

    <form id="borrowerForm">
      <input type="text" id="borrowerName" placeholder="Name" required />
      <input type="number" id="studentId" placeholder="Student ID" required />
      <input type="number" id="bookId" placeholder="Book ID (e.g. 1001)" required />
      
      <select id="course" required>
        <option value="">Select Course</option>
        <option>BSCS</option>
        <option>BSHM</option>
        <option>BSEd</option>
        <option>BSTM</option>
        <option>BCIS</option>
        <option>BCIT</option>
        <option>AB PSYCHOLOGY</option>
        <option>AB POLSCIE</option>
        <option>ICT</option>
        <option>TECHVOC</option>
        <option>GAS</option>
        <option>ABM</option>
        <option>HUMS</option>
        <option>CIVIL</option>
        <option>BIOLOGY</option>
        <option>Bachelor of Music (BM)</option>
        <option>Chemical Engineering</option>
        <option>Bachelor of Elementary Education</option>
      </select>



      <select id="section" required>
        <option value="">Select Section</option>
        <!-- dito nalang tong script, maikli lang naman to -->
        <script>
          for (let i = 1; i <= 20; i++) {
            document.write(`<option>${i}</option>`);
          }
        </script>
      </select>


      <button type="submit">Add Borrower</button>
    </form>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Book ID</th>
              <th>Course</th>
              <th>Section</th>
              <th>Actions</th>
            </tr>
          </thead>
      <tbody id="borrowersTable"></tbody>
    </table>

  </div>


  <div id="loadingMessage" 
  style="display:none; 
          position:fixed; 
          top:50%; 
          left:50%; 
          transform:translate(-50%, -50%); 
          font-size:20px; 
          background: white; 
          padding: 20px;
          border-radius: 
          10px; 
          box-shadow: 0 0 10px gray;">
      Redirecting...
  </div>
  
  <div id="savingMessage" 
        style="display:none; 
        position:fixed; top:50%; 
        left:50%; 
        transform:translate(-50%, -50%); 
        font-size:20px; background:white; 
        padding:20px; border-radius:10px; 
        box-shadow:0 0 10px gray;">
          Saving borrower...
  </div>
  
  <div id="logoutMessage" 
        style="display:none; 
        position:fixed; 
        top:50%; 
        left:50%; 
        transform:translate(-50%, -50%); 
        font-size:20px; 
        background:white; 
        padding:20px; 
        border-radius:10px; 
        box-shadow:0 0 10px gray;">
Logging out...
</div>

  <script src="script.js"></script>

</body>
</html>
